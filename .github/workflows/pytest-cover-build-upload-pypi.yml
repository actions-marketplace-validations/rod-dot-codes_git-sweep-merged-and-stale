name: Pytest and tag latest and beta
on:
  pull_request:
    branches: 
      - '*'
  push:
    branches:
      - 'master'

jobs:
  pytest_coverage_tool:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [ '3.6', '3.7', '3.8', '3.9']
    steps:
    - name: git
      run: sudo apt-get install git
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user -e .
        if [ -f requirements.txt ]; then pip install --user -r requirements.txt; fi
    - name: Delete .git because the test needs it to be raw
      run: rm -rf .git
    - name: Set git global settings
      run: |
        git config --global user.email "test@rod.codes"
        git config --global user.name "Testy McTesty"
    - name: Build coverage file
      run: PATH="$PATH:/home/runner/.local/bin" pytest -vvv --cache-clear --cov=src/gitsweep/ --cov-config=.coveragerc src/gitsweep/tests
    - name: Build coverage file with coverage file export
      run: PATH="$PATH:/home/runner/.local/bin" pytest -vvv --cache-clear --cov=src/gitsweep/ --cov-config=.coveragerc src/gitsweep/tests > pytest-coverage.txt
    - name: Comment coverage
      uses: coroo/pytest-coverage-commentator@v1.0.2
  run_data:
    needs: [pytest_coverage_tool]
    runs-on: ubuntu-latest
    steps:
      - name: Tell me about what's going on
        env:
          ACTOR: ${{ github.actor }}
          REF: ${{ github.ref }}
        run: echo $ACTOR && echo $REF
  build_latest_tag:
    if: github.ref == 'refs/heads/master' && github.actor == 'rodvdka'
    needs: [run_data]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
  build_latest_tag_beta:
    if: github.ref == 'refs/heads/master' && github.actor == 'rodvdka'
    needs: [run_data]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run latest-tag
        uses: EndBug/latest-tag@1.0b1
  test_stale:
    needs: [build_latest_tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rodvdka/git-sweep-merged-and-stale@latest
      - uses: rodvdka/git-sweep-merged-and-stale@latest
        with:
          action: "cleanup"
